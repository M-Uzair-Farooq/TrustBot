<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustBot - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2a2d32 0%, #1e1f22 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .login-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .login-header {
            background: #5865F2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .login-body {
            padding: 30px;
        }

        .form-control {
            height: 45px;
            border-radius: 5px;
        }

        .btn-login {
            background: #5865F2;
            color: white;
            height: 45px;
            border: none;
            font-weight: 500;
        }

        .btn-login:hover {
            background: #4752c4;
        }

        .logo {
            height: 50px;
            margin-bottom: 15px;
        }

        .register-link {
            color: #5865F2;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="{{ url_for('static', filename='images/trustbot.png') }}" alt="TrustBot Logo" class="logo">
                <h3>Welcome Back</h3>
            </div>
            <div class="login-body">
                <!-- Error message display -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Error!</strong> {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">2FA Code</label>
                        <input type="text" class="form-control" name="otp" required>
                    </div>
                    <button type="submit" class="btn btn-login w-100 mb-3">Login</button>
                    <div class="text-center">
                        <span>Don't have an account? </span>
                        <a href="{{ url_for('register') }}" class="register-link">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
