{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg p-4" style="border-radius: 15px;">
            <div class="text-center mb-4">
                <h2><i class="fas fa-user-plus me-2"></i>Register</h2>
            </div>

            <form id="registrationForm" method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input class="form-control" type="text" name="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('login') }}" class="text-decoration-none">Already have an account? Login</a>
            </div>
        </div>

        {% if qr_code_data %}
        <div class="card shadow-lg mt-4 p-4" style="border-radius: 15px;" id="qrSection">
            <div class="text-center">
                <h5>Two-Factor Setup</h5>
                <p class="text-muted">Scan this QR code with your authenticator app</p>
                <div class="d-flex justify-content-center">
                    <img src="data:image/png;base64,{{ qr_code_data }}" class="img-thumbnail qr-code" alt="QR Code"
                        style="max-width: 200px;">
                </div>
                <div class="mt-3">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        After scanning, <a href="{{ url_for('login') }}">click here to login</a>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</div>

<style>
    .qr-code {
        transition: transform 0.3s;
    }

    .qr-code:hover {
        transform: scale(1.05);
    }
</style>
{% endblock %}
