{% extends 'base.html' %}
{% block content %}
<div class="text-center">
    <h2>Scan QR Code for 2FA</h2>
    <p>Scan this QR code in your authenticator app (e.g., Google Authenticator, Authy).</p>
    <img src="data:image/png;base64,{{ qr_img }}" alt="2FA QR Code" class="img-fluid rounded border shadow-sm"
        style="max-width: 300px;">
    <p class="mt-3"><a class="btn btn-success" href="{{ url_for('login') }}">Proceed to Login</a></p>
</div>
{% endblock %}
